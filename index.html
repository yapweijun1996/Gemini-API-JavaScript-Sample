<html lang="en">
	<head>
		<meta charset="UTF-8">

		<meta property="og:title" content="Gemini API JavaScript Sample">

		<meta property="og:url" content="https://yapweijun1996.github.io/Gemini-API-JavaScript-Sample/">

	<body>
		<div class="chat-container">
			<div class="chat-header">
				<h1>Gemini ChatBot</h1>
			</div>
			<div class="chat-body">
				<!-- Chat messages -->
				<div id="chatMessages" class="chat-messages">
					<div class="message system">Welcome! Send a message or upload an image to chat.</div>
				</div>
				<!-- Chat controls -->
				<div class="chat-controls">
					<div class="model-selector">
						<select id="modelSelect">
							<option value="gemini-2.0-flash">gemini-2.0-flash</option>
							<option value="gemma-3-27b-it">gemma-3-27b-it</option>
						</select>
					</div>
					<div class="chat-input">
						<textarea id="userInput" placeholder="Type your message..."></textarea>
						<input type="file" id="imageInput" accept="image/*">
						<button id="sendBtn">Send</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script_bottom.js"></script>
	</body>
</html>
